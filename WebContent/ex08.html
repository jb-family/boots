<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- 자바스크립트 -->
<script src="./assets/js/jquery/jquery-1.12.4.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 

</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 라운드 -->
				<img class="img-rounded" src="./assets/images/profile.jpg">
				<!-- 원 -->
				<img class="img-circle" src="./assets/images/profile.jpg">
				
				<!-- 테두리 -->
				<img class="img-thumbnail" src="./assets/images/profile.jpg">
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		<div class="row">
			<div class="col-xs-12">
			
				<!-- span -->
				
				<!-- 검색버튼 -->
				<button class="btn-primary">
					<span class="glyphicon glyphicon-search"></span>
				</button>
				<!-- 삭제버튼 -->
				<br>
				<br>
				<button class="btn-danger">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
