<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- 자바스크립트 -->
<script src="./assets/js/jquery/jquery-1.12.4.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 

</style>


<title>Insert title here</title>
</head>
<body>


	<div class="container">

		<div class="row">
			<div class="col-xs-12">

				<div role="tabpanel">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#home"
							aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
						<li role="presentation"><a href="#profile"
							aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
						<li role="presentation"><a href="#messages"
							aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
						<li role="presentation"><a href="#settings"
							aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home">aaa</div>
						<div role="tabpanel" class="tab-pane" id="profile">bbb</div>
						<div role="tabpanel" class="tab-pane" id="messages">ccc</div>
						<div role="tabpanel" class="tab-pane" id="settings">ddd</div>
					</div>

				</div>
			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->


</div>
</body>


</html>
